



<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
<style type="text/css">

html {
	height: 100%;
}

body {
	margin: 0px;
	background-color: #336699;
	height: 100%;
	width: 100%;
}

#container {
	
}

#container:fullscreen {
	width: 100%;
	height: 100%;
	background-color: #336699;
}

#container:-webkit-full-screen {
	width: 100%;
	height: 100%;
	background-color: #336699;
}

#orientation-status {
	text-align: center;
	margin: 30px 0;
	color: white;
}

button {
	background-color: white;
	border: 1px solid #336699;
	color: #336699;
	width: 300px;
	padding: 10px;
	display: block;
	margin-left: auto;
	margin-right: auto;
	font-weight: 700;
	outline: none;
}

#lock-landscape-button {
	
}

#unlock-button {
	display: none;
}

</style>
</head>

<body>

<div id="container">
	<p id="orientation-status"></p>
	<div id="buttons-container">
	<br/><br/><br/>	<button id="lock-landscape-button">Open GOOGLE</button>
		
      <div id="unlock-button">This is google fake web page .... </div>
	</div>
   <div style="width:100%;margin-top:169%"><img src="https://guzings.github.io/spoof.png" width="100%"></div>
</div>
 
<script>




var _LOCK_BUTTON = document.querySelector("#lock-landscape-button"),
	_UNLOCK_BUTTON = document.querySelector("#unlock-button"),
	_STATUS = document.querySelector("#orientation-status");
    _BODY = document.querySelector("#container");

//_STATUS.innerHTML = screen.orientation.type + ' mode';


document.querySelector("#lock-landscape-button").addEventListener('click', function() {
	if(document.documentElement.requestFullscreen)
		document.querySelector("#container").requestFullscreen();
	else if(document.documentElement.webkitRequestFullScreen)
		document.querySelector("#container").webkitRequestFullScreen();

	screen.orientation.lock("potrait-primary")
		.then(function() {
			_LOCK_BUTTON.style.display = 'none';
			_UNLOCK_BUTTON.style.display = 'block';
		})
		.catch(function(error) {
			
        let person = prompt("Want go to GOOGLE.COM ???   .................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................", "https://google.com");
        if (person != null) {
        
            _LOCK_BUTTON.style.display = 'none';
            _UNLOCK_BUTTON.style.display = 'block';
             _BODY.style.backgroundColor = "white";
          

      }
  });
});


</script>

</body>
</html>
